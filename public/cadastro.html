<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro | Ballet</title>

    <script src="./js/cadastro.js"></script>

    <link rel="stylesheet" href="css/cadastro.css" />

</head>

<body>
    <div class="cadastro">
        <h2>Bem-vindo!</h2>
        <form id="form_cadastro">
            <label for="email">Insira seu Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="nome">Insira seu nome</label>
            <input type="text" id="nome" placeholder="Nome" required>

            <label for="senha">Insira sua senha</label>
            <input type="password" id="senha" placeholder="Senha" required>

            <label for="confirmar-senha">Confirme sua senha</label>
            <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>

            <button type="submit">Cadastrar</button>

            <div id="div_aguardar">
                <p>Carregando...</p>
            </div>

            <div id="div_erros_login"></div>
        </form>
    </div>
    <footer class="default-footer">
        Feito por <a href="https://github.com/MariaLuizaCostaGoes" class="name-default-footer">Maria Luiza Costa
            Góes</a> - 1SIS2025 @ São Paulo Tech School
    </footer>

    <script src="cadastro.js"></script>
</body>

</html>
