<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ballet</title>
  <link rel="shortcut icon" href="img/favicon/ballet-icon.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
    }

    body.login-body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('assets/imgs/ballet-bg.jpg'); /* Altere para seu caminho */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 5%;
    }

    .login-container {
      background-color: rgba(255, 240, 245, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-msg {
      font-size: 26px;
      color: #e0668c;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .login-label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }

    .login-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .login-input:focus {
      border-color: #e0668c;
    }

    .login-link-text {
      display: inline-block;
      margin-top: 15px;
      color: #e0668c;
      font-size: 14px;
      text-decoration: none;
    }

    .login-link-text:hover {
      color: #c85674;
    }

    .login-button-confirm {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #f7a9b8, #fddde6);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button-confirm:hover {
      background: linear-gradient(to right, #f98ca6, #fbcad9);
    }

    .containerErro {
      margin-top: 15px;
      display: none;
    }

    .msgErro {
      color: red;
      font-size: 14px;
    }

    .default-footer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: #555;
    }

    .name-default-footer {
      color: #e0668c;
      font-weight: bold;
      text-decoration: none;
    }

    .name-default-footer:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      body.login-body {
        align-items: center;
        padding: 0 20px;
      }

      .default-footer {
        position: static;
        margin-top: 30px;
        text-align: center;
      }
    }
  </style>
</head>

<body class="login-body">
  <div class="login-container">
    <h2 class="login-msg">Seja bem-vinda,<br />bailarina!</h2>

    <label for="id-login-input-email" class="login-label">Email</label>
    <input type="email" class="login-input" id="id-login-input-email" placeholder="seuemail@exemplo.com" />

    <label for="id-login-input-password" class="login-label">Senha</label>
    <input type="password" class="login-input" id="id-login-input-password" placeholder="*******" />

    <a href="cadastro.html" class="login-link-text">Ainda não tenho cadastro</a>

    <button class="login-button-confirm" id="login-button">Entrar no palco</button>

    <div class="containerErro">
      <span class="msgErro" id="msgErro"></span>
    </div>
  </div>

  <footer class="default-footer">
    Feito por <a href="https://github.com/MariaLuizaCostaGoes" class="name-default-footer">Maria Luiza Costa Góes</a> - 1SIS2025 @ São Paulo Tech School
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
