<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Ballet</title>
  <link rel="stylesheet" href="css/login.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <h2 class="login-msg">Bem-vindo de volta <br> aos palcos!</h2>

    <label for="id-login-input-email" class="login-label">Email</label>
    <input type="email" class="login-input" id="id-login-input-email" placeholder="seuemail@exemplo.com" />

    <label for="id-login-input-password" class="login-label">Senha</label>
    <input type="password" class="login-input" id="id-login-input-password" placeholder="*******" />

    <a href="cadastro.html" class="login-link-text">Ainda não tenho cadastro</a>

    <button class="login-button-confirm" id="login-button">Entrar no palco</button>

    <div class="containerErro">
      <span class="msgErro" id="msgErro"></span>
    </div>
  </div>

  <footer class="default-footer">
    Feito por <a href="https://github.com/MariaLuizaCostaGoes" class="name-default-footer">Maria Luiza Costa Góes</a> -
    1SIS2025 @ São Paulo Tech School
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
