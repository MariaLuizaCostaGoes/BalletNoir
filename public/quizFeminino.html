<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varição Feminina</title>
    <link rel="stylesheet" href="./css/quizQuestoes.css">
    <script src="js/quizPerguntas.js" defer></script>
</head>

<body onload="startQuizFem()">
    <div class="QuizdePersonalidade">
        <div class="quiz">
            <h2 id="pergunta">Questao</h2>
            <p id="pergunta-questao"></p>
            <div id="resposta-buttons">
                <div class="btncima" id="btnCima">
                    <button onclick="respostaFem(0)" class="btn" id="btn-1"></button>
                    <button onclick="respostaFem(1)" class="btn" id="btn-2"></button>
                </div>
                <div class="btnbaixo" id="btnBaixo">
                    <button onclick="respostaFem(2)" class="btn" id="btn-3"></button>
                    <button onclick="respostaFem(3)" class="btn" id="btn-4"></button>
                </div>
            </div>
            <div id="descricao_txt"></div>
            <span id="botaofinalquiz"></span>
        </div>
        
    </div>
    <footer class="default-footer">
        Feito por <a href="https://github.com/MariaLuizaCostaGoes" class="name-default-footer">Maria Luiza Costa
            Góes</a> - 1SIS2025  São Paulo Tech School
    </footer>
</body>

</html>
