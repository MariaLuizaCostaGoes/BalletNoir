<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varição Feminina</title>
    <link rel="stylesheet" href="./css/quizQuestoes.css">

<body onload="startQuizFem()">

            <h2 id="pergunta">Questao</h2>

                </div>
                <div class="btnbaixo">
                    <button onclick="respostaFem(2)" class="btn" id="btn-3"></button>
                    <button onclick="respostaFem(3)" class="btn" id="btn-4"></button>
                </div>
            </div>
        </div>
    </div>
