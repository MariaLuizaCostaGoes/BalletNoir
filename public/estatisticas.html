<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estatisticas.css" />
    <script src="js/estatisticas.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>

</head>

<body>
    <header class="cabecalho">
        <div><img src="img/swan.png" alt="Logo Bailarina" height="40"></div>
        <nav>
            <a href="inicio.html">Início</a>
            <a href="sobreballet.html">Sobre Ballet</a>
            <a href="sobrevariacoes.html">Sobre Variações</a>
            <a href="quiz.html">Quiz</a>
            <a href="estatisticas.html" class="a_atual">Estatísticas</a>
        </nav>
    </header>


    <div class="dashboard-container" id="container-dashboard">
        <h3 class="perfil-page-graphic-title">Estatísticas</h3>
        <div class="containerKPI">
            <div class="kpi kpi1">
                <p class="kpiTitle">Seu tempo de conclusão do ultimo quiz</p>
                <p class="kpiData" id="kpiTempoDeConclusao"></p>
            </div>
            <div class="kpi kpi2">
                <p class="kpiTitle">Qtd de tentativas do quiz feminino</p>
                <p class="kpiData" id="kpiQtdVezesFem">X</p>
            </div> 
            <div class="kpi kpi3">
                <p class="kpiTitle">Qtd de tentativas do quiz masculino</p>
                <p class="kpiData" id="kpiQtdVezesMasc">Y</p>
            </div> 
        </div>
        <div class="containerGrafico">
            <div class="Grafico Grafico1">
                <p class="GraficoTitle"></p>
                <p class="GraficoData" id="kpiTempoDeConclusao"></p>
            </div>
            <div class="Grafico Grafico2">
                <p class="GraficoTitle"></p>
                <p class="GraficoTotal" id="variacaoMaisEscolhidaFem"></p>
            </div>
            <div class="Grafico Grafico3">
                <p class="GraficoTitle"></p>
                <p class="GraficoData" id="kpiTempoDeConclusao"></p>
            </div>
            <div class="Grafico Grafico4">
                <p class="GraficoTitle"></p>
                <p class="GraficoTotal" id="variacaoMaisEscolhidaMasc"></p>
            </div>
        </div>
        <div class="container-pai">
            <div class="container-esquerda">
                <div class="perfil-page-graphic">
                    <canvas id="variacaoMascMaisEscolhida"></canvas>
                </div>
                <div class="perfil-page-graphic">
                    <canvas id="variacaoFemMaisEscolhida"></canvas>
                </div>
            </div>
            <div class="container-direita">
                <canvas id="grafico-pizza-cima"></canvas>
                <canvas id="grafico-pizza-baixo"></canvas>
            </div>
        </div>
    </div>

    <div class="perfil-page-button-container" id="button-container">
        <button class="perfil-button-sair" id="botao-sair">Sair</button>
    </div>
</body>

</html>
